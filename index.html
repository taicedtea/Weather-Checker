<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
    <!-- Link the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <title>What's the Weather?</title>
</head>
<body>
    <nav class="h-20 w-full bg-gradient-to-r from-sky-500 to-indigo-500 flex items-center justify-center">
        <h1 class="text-2xl text-white" id="header">Weather Dashboard</h1>
    </nav>
    <main id="container" class="container flex flex-row">
        <aside id="search" class="basis-1/4 flex flex-col pl-4">
            <h2 class="mb-4 ">Search for a City:</h2>
            <div>
                <input type="text" placeholder="New York City" id="cityInput" class="border-green-500">
                <button id="searchBtn">Search</button>
            </div>
            <ul id="searchHistory">
            </ul>
        </aside>
        <div id="weatherContainer" class="basis-2/3">
            <div id="currentCityWeather" class="flex flex-row">
                <div class="align-center">
                    <h2 id="currentCity"></h2><br>
                    <img id="icon">
                    <p id="description"></p>
                </div>
                <div class="pl-10">                
                    <p id="temp"></p><br>
                    <p id="wind"></p><br>
                    <p id="humidity"></p>
                </div>
            </div>
            <div id="fiveDay" class="mt-5">
                <h3 class="mb-5 text-white text-xl pl-2">5-Day Forecast:</h3>
                <div>
                    <div id="dailyWeatherContainer" class="flex flex-row justify-evenly"></div>
                </div>
            </div>
        </div>
    </main>
<script src="./assets/script.js"></script>
</body>
</html>
