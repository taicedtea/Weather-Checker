<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/assets/style.css" rel="stylesheet" type="text/css">
    <title>What's the Weather?</title>
</head>
<body>
    <nav class="h-20 w-full bg-gradient-to-r from-sky-500 to-indigo-500 flex items-center justify-center">
        <h1 class="text-2xl text-white" id="header">Weather Dashboard</h1>
    </nav>
    <main id="container" class="container flex flex-row">
        <aside id="search" class="basis-1/3 flex flex-col">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="New York City" id="cityInput">
            <button id="searchBtn">Search</button>
            <ul id="searchHistory">
                <li>Atlanta</li>
                <li>Seattle</li>
                <li>San Fransisco</li>
            </ul>
        </aside>
        <div id="weatherContainer" class="basis-2/3">
            <div id="currentCityWeather">
                <h2 id="currentCity"></h2><br>
                <p id="temperature">Temperature:</p><br>
                <p id="wind">Wind:</p><br>
                <p id="Humidity">Humidity:</p>
            </div>
            <div>
                <h3>5-Day Forecast:</h3>
            </div>
        </div>
    </main>
<script src="/assets/script.js"></script>
</body>
</html>
